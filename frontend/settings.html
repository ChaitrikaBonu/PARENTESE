<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Cry Detection App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* === Body & Background === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Sidebar === */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      transition: 0.3s;
      z-index: 1000;
      border-right: 2px solid rgba(255,255,255,0.2);
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #fff;
      background: #007bff;
      border-radius: 12px;
      transform: scale(1.1);
    }

    /* === Hamburger Button === */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      cursor: pointer;
      color: #007bff;
      font-size: 22px;
      transition: 0.3s;
    }
    .menu-btn:hover {
      background: rgba(255,255,255,0.6);
    }

    /* === Header === */
    header {
      margin-left: 270px;
      padding: 20px;
      color: #007bff;
      text-align: center;
      font-size: 28px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    /* === Container === */
    .container {
      max-width: 600px;
      margin: 40px auto;
      margin-left: 270px;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2, h3 {
      text-align: center;
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-weight: bold;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #007bff;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    input[type=password], select, input[type=number], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }

    /* Emoji Feedback */
    .emoji-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }
    .emoji {
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.2s, filter 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }
    .emoji.selected {
      transform: scale(1.3);
      filter: drop-shadow(0 0 5px #007bff);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 15px;
      background: rgba(255,255,255,0.8);
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header, .container {
        margin-left: 20px;
      }
      .sidebar {
        width: 200px;
        left: -200px;
      }
      .sidebar.open {
        left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger -->
  <button class="menu-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
 <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeSidebar()">√ó</span>
    <a href="login_page.html">üîê Login</a>
    <a href="home.html">üè† Home</a>
    <a href="profile_page.html">üë§ Profile</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
    <a href="contact.html">üì© Contact Us</a>
    <a href="index.html">üö™ Logout</a>
  </div>

  <header>
    Settings
  </header>

  <div class="container">
    <h2>App Preferences</h2>
    <form id="settingsForm">
      <div class="toggle-group">
        <span>Enable Cry Detection Alerts</span>
        <label class="switch">
          <input type="checkbox" id="notifyCry" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-group">
        <span>Receive Alerts via Email</span>
        <label class="switch">
          <input type="checkbox" id="emailAlerts">
          <span class="slider"></span>
        </label>
      </div>

      <label for="theme">Choose Theme</label>
      <select id="theme">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
      </select>

      <label for="sensitivity">Cry Sensitivity Level</label>
      <select id="sensitivity">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>

      <label for="sound">Notification Sound</label>
      <select id="sound">
        <option value="chime">Chime</option>
        <option value="bell">Bell</option>
        <option value="alert">Alert Tone</option>
      </select>

      <label for="language">App Language</label>
      <select id="language">
        <option value="english" selected>English</option>
        <option value="hindi">Hindi</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
      </select>

      <label for="logoutTimer">Auto Logout (minutes)</label>
      <input type="number" id="logoutTimer" value="30" min="5" max="120">

      <h3>Change Password</h3>
      <label for="oldPassword">Old Password</label>
      <input type="password" id="oldPassword" placeholder="Enter old password">

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password">

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password">

      <h3>Feedback</h3>
      <p>How do you feel about the app? üë∂</p>
      <div class="emoji-container">
        <span class="emoji" data-value="1">üò¢</span>
        <span class="emoji" data-value="2">üòê</span>
        <span class="emoji" data-value="3">üôÇ</span>
        <span class="emoji" data-value="4">üòç</span>
      </div>

      <textarea id="feedbackText" placeholder="Tell us more about your experience..."></textarea>

      <button type="submit" class="btn">Save Settings & Feedback</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Cry Detection App | All Rights Reserved
  </footer>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById("mySidebar");
    function toggleSidebar() {
      sidebar.classList.toggle("open");
    }

    // Load profile from localStorage
    window.onload = function() {
      const savedPic = localStorage.getItem("profilePic");
      const savedName = localStorage.getItem("profileName");

      if(savedPic) document.getElementById("sidebarPic").src = savedPic;
      if(savedName) document.getElementById("sidebarName").innerText = savedName;
    }

    // Emoji selection
    const emojis = document.querySelectorAll(".emoji");
    let selectedValue = null;
    emojis.forEach(emoji => {
      emoji.addEventListener("click", () => {
        emojis.forEach(e => e.classList.remove("selected"));
        emoji.classList.add("selected");
        selectedValue = emoji.getAttribute("data-value");
      });
    });

    // Form submit
    document.getElementById("settingsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("‚úÖ Settings saved successfully!");
    });

    document.getElementById("settingsForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const notifyCry = document.getElementById("notifyCry").checked;
  const emailAlerts = document.getElementById("emailAlerts").checked;
  
  try {
    const res = await fetch("http://127.0.0.1:8000/settings", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ notifyCry, emailAlerts })
    });

    const data = await res.json();
    if(data.success) alert("Settings saved!");
    else alert("Error: " + data.error);
  } catch(err){
    alert("Could not reach backend: " + err.message);
  }
});

  </script>
</body>
</html>
