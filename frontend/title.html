<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PARANTISE - Infant Cry Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    /* Background for title page */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/8PTdRJgL/infant.png') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
      transition: opacity 1s ease;
    }

    /* Background for login page */
    .login-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/pXp0Tf97/infant1.png') no-repeat center center/cover; /* üëà baby image */
      z-index: -1;
      display: none;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      background-color: rgba(0, 0, 0, 0.4);
      transition: opacity 1s ease;
    }

    /* Title Fix */
    .title {
      font-size: 4rem;
      letter-spacing: 1rem; /* reduced spacing */
    }

    .title span {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      display: inline-block;
    }

    /* Fine-tune spacing for "N" */
    .title span.n-letter {
      margin-left: -0.2rem; /* üëà pulls N closer to A */
    }

    .title span:nth-child(1) { animation-delay: 0s; }
    .title span:nth-child(2) { animation-delay: 0.2s; }
    .title span:nth-child(3) { animation-delay: 0.4s; }
    .title span:nth-child(4) { animation-delay: 0.6s; }
    .title span:nth-child(5) { animation-delay: 0.8s; }
    .title span:nth-child(6) { animation-delay: 1s; }
    .title span:nth-child(7) { animation-delay: 1.2s; }
    .title span:nth-child(8) { animation-delay: 1.4s; }
    .title span:nth-child(9) { animation-delay: 1.6s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(-20px); }
    }

    .subtitle {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #eee;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Login / Signup Box */
    .container {
      opacity: 0;
      visibility: hidden;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 20%;
      transform: translate(-50%, -50%) scale(0.95);
      z-index: 10;
      transition: opacity 1s ease, transform 0.8s ease, visibility 0s 1s;
    }

    .container.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 1s ease, transform 0.8s ease;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .container .input-group {
      position: relative;
      width: 90%;
      margin: 10px auto;
    }

    .container input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Eye icon */
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    .container button {
      width: 95%;
      padding: 10px;
      border: none;
      background: #2575fc;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .container button:hover {
      background: #6a11cb;
    }

    .container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .container a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .container a:hover {
      text-decoration: underline;
    }

    #loginForm, #signupForm { display: none; }
    #loginForm.active, #signupForm.active { display: block; }

    @media (max-width: 768px) {
      .title { font-size: 2.5rem; letter-spacing: 0.4rem; }
      .subtitle { font-size: 1.2rem; }
      .container { width: 90%; padding: 20px; left: 50%; }
    }
  </style>
</head>
<body>
  <!-- Title page background -->
  <div class="background" id="bg"></div>

  <!-- Login background -->
  <div class="login-bg" id="loginBg"></div>

  <div class="overlay" id="overlay">
    <h1 class="title">
      <span>P</span>
      <span>A</span>
      <span>R</span>
      <span>A</span>
      <span class="n-letter">N</span>
      <span>T</span>
      <span>I</span>
      <span>S</span>
      <span>E</span>
    </h1>
    <p class="subtitle">Infant Baby Cry Detection</p>
  </div>

  <!-- Container -->
  <div class="container" id="formContainer">
    <!-- Login Form -->
    <form id="loginForm" class="active">
      <h2>Login</h2>
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="eye-icon" onclick="togglePassword('loginPassword', this)">üëÅ</span>
      </div>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
      <h2>Sign Up</h2>
      <div class="input-group">
        <input type="text" id="signupName" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <input type="email" id="signupEmail" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <span class="eye-icon" onclick="togglePassword('signupPassword', this)">üëÅ</span>
      </div>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const formContainer = document.getElementById("formContainer");
    const loginBg = document.getElementById("loginBg");

    function showSignup() {
      loginForm.classList.remove("active");
      signupForm.classList.add("active");
    }

    function showLogin() {
      signupForm.classList.remove("active");
      loginForm.classList.add("active");
    }

    // Toggle password visibility
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅ";
      }
    }

    // Store user data
    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);
      alert("Signup successful! Please login now.");
      showLogin();
    });

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        alert("Login successful! Welcome üéâ");
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });

    // Transition
    setTimeout(() => {
      document.getElementById('overlay').classList.add('hidden');
      document.getElementById('bg').classList.add('hidden');
      loginBg.style.display = "block";
      formContainer.classList.add("show");
    }, 2000);
  </script>
</body>
</html>
